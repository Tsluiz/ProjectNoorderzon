    <form action="" id="invoerProgramma" method="post" target="_self">
        <fieldset>
            <h3>Programma gegevens: </h3><br/>
            <label class="col-lg-4 form">Programma titel</label>
            <input class="col-lg-7" name="programmaTitel" placeholder="programma titel" required>
            <label class="col-lg-4 form top">Beschrijving</label>
            <textarea class="col-lg-7" rows="4" cols="120"> </textarea><br/>
                <!--is het ook mooier om hier een <input>ding van te maken?-->

            <label class="col-lg-4 form">Locatie</label>

                    <option value="volvo">Volvo</option>
                <option value="volkswagen">Volkswagen</option>
                    <!--nog locaties toevoegen of ophalen uit de database-->
                </select>
            <br/>
            <label class="col-lg-4 form">Genre</label>
            <select class="col-lg-7" name="categorie" required>
                    <option value="volvo">Volvo</option>
                    <!--nog genres toevoegen of ophalen uit de database-->
                </select>
            <br/>
            <label class="col-lg-4 form">Tijdslot</label>
            <input class="col-lg-6" type="checkbox" name="speeldag1" value="slotmaandag"> Maandag <br/>

            <label class="col-lg-4 form">Speeltijd</label>
            <input class="col-lg-6" type="checkbox" name="speeltijd1" value="1700"> 17:00 uur <br/><br/>

        </fieldset>
        <br/>
        <fieldset>
            <h3>Organisator gegevens: </h3><br/>
            <label class="col-lg-4 form">Naam</label>
            <input class="col-lg-7" name="organisatorNaam" placeholder="naam organisator" required>
            <label class="col-lg-4 form">E-mail</label>
            <input class="col-lg-7" type="email" name="email" placeholder="john.doe@example.com">
            <!--is het ook mooier om hier een <input>ding van te maken?-->

            <label class="col-lg-4 form">Telefoon</label>
