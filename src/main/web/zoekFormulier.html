<div>
    <form action="hierwebpaginanoginvullen" method="get" id="zoekformulier">

        <h1>ZOEKFORMULIER</h1>

        <fieldset>
            <legend>Zoek hier gericht naar een bepaalde artiest of voorstelling</legend>
            <br/>
            <label>Vul (een deel van) de naam in van de artiest die je zoekt:<br/>
                <input type="text" name="zoekopartiest">
                <input type="submit" value="zoek op artiest"></label><br/>
            <br/>
            <label>Vul (een deel van) de naam in van de voorstelling die je zoekt:<br/>
                <input type="text" name="zoekopvoorstelling">
                <input type="submit" value="zoek op voorstelling"></label><br/>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Zoek hier een artiest of voorstelling die bij je past</legend>
            <label>Kies het genre waar je van houdt:</label><br/>
            <input id="muziek" type="radio" name="genre" value="m">
            <label for="muziek"> Muziek </label><br/>
            <input id="theater" type="radio" name="genre" value="t">
            <label for="theater"> Theater </label><br/>
            <input id="dans" type="radio" name="genre" value="d">
            <label for="dans"> Dans </label><br/>
            <input type="submit" value="zoek op genre">
        </fieldset>
    </form>
